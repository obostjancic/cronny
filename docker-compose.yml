version: '3.8'

services:
  cronny:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - cronny-data:/app/packages/server/.data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/packages/server/.data/db.sqlite
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  cronny-data:
    driver: local
